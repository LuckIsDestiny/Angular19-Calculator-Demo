<div class="calculator">
  <div class="input-group">
    <label for="num1">Number 1:</label>
    <input id="num1" type="number" [ngModel]="num1()" (ngModelChange)="num1.set($event)">
  </div>

  <div class="input-group">
    <label for="num2">Number 2:</label>
    <input id="num2" type="number" [ngModel]="num2()" (ngModelChange)="num2.set($event)">
  </div>

  <div class="buttons">
    <button (click)="add()">Add</button>
    <button (click)="subtract()">Subtract</button>
    <button (click)="multiply()">Multiply</button>
    <button (click)="divide()">Divide</button>
  </div>

  <div class="result">
    <p>Result: {{result()}}</p>
  </div>
</div>
