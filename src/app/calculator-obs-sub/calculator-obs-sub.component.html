<div class="calculator">

    <div class="input-group">
      <label for="numbers">Enter numbers (comma-separated):</label>
      <input
        id="numbers"
        type="text"
        [ngModel]="numberInput()"
        (ngModelChange)="numberInput.set($event)"
      />
    </div>
  
    <div class="preview">
        <p>Parsed numbers: 
          @for (num of numberArray(); track num) {
            <span>{{ num }} </span>
          }
        </p>
      </div>
      
  
    <div class="buttons">
      <button (click)="performOperation('add')">Add</button>
      <button (click)="performOperation('subtract')">Subtract</button>
      <button (click)="performOperation('multiply')">Multiply</button>
      <button (click)="performOperation('divide')">Divide</button>
    </div>
  
    <div class="result">
      <p>Result: {{ result() }}</p>
    </div>
  
  </div>
